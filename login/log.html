<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../base.css">
    <link rel="stylesheet" href="./log.css">
    <script src="../jquery-3.4.1.js"></script>
</head>

<body>
    <div class="header">
        <div class="center">
            <div class="logo"></div>
        </div>
    </div>

    <div class="cen">
        <div class="background">
            <a href="#"></a>
        </div>

        <form name="form">

            <div class="loginBox">
                <div class="header">

                    <h2>Hi!，欢迎登录!</h2>
                    <p><a
                            href="http://127.0.0.1/project/%E4%BA%8C%E9%98%B6%E6%AE%B5%E9%A1%B9%E7%9B%AE/register/reg.html">立即注册</a>
                    </p>
                </div>

                <div class="loginAct">
                    <input type="text" placeholder="邮箱/用户名/已验证手机" name="username">
                    <input type="password" placeholder="密码" name="password">
                    <div class="code clearfix">
                        <input type="text" class="aother" placeholder="图形验证码">
                        <div class="codeImg">
                            <canvas width="100" height="50" id="captcha1"></canvas>
                        </div>
                        <div class="codeTips"><span>看不清?换一张</span></div>
                    </div>
                </div>

        </form>
        <div class="but">
            <input type="checkbox" id="check">
            <label for="check" style="cursor: pointer;">自动登录</label>
            <span style="float: right;cursor: pointer;">忘记密码?</span>
        </div>


        <div class="button"> 立即登录</div>

    </div>

    </div>

    <script src="../cookie.js"></script>
    <script src="../captcha.js"></script>
    <script src="./数据/log.js"></script>


</body>

</html>
